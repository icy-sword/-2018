<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>simple operations</title>

</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        document.getElementById("add-btn").onclick = function() {
            var num1 = document.getElementById("first-number").value;
            var num2 = document.getElementById("second-number").value;
            if (num1 && num2) {
                if (!isNaN(num1) && !isNaN(num2)) {
                    document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) + parseInt(document.getElementById(
                        "second-number").value);
                } else {
                    console.log("请输入合法数字！")
                }
            } else {
                console.log("请输入内容！")
            }

        }
        document.getElementById("minus-btn").onclick = function() {
            var num1 = document.getElementById("first-number").value;
            var
                num2 = document.getElementById("second-number").value;
            if (num1 && num2) {
                if (!isNaN(num1) && !isNaN(num2)) {
                    document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) - parseInt(document.getElementById("second-number").value);
                } else {
                    console.log("请输入合法数字！")
                }
            } else {
                console.log("请输入内容！")
            }
        }
        document.getElementById("times-btn").onclick = function() {
            var num1 = document.getElementById("first-number").value;
            var num2 = document.getElementById("second-number").value;
            if (num1 && num2) {
                if (!isNaN(num1) && !isNaN(num2)) {
                    document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) *
                        parseInt(document.getElementById("second-number").value);
                } else {
                    console.log("请输入合法数字！")
                }
            } else {
                console.log("请输入内容！")
            }
        }
        document.getElementById("divide-btn").onclick = function() {
            var num1 = document.getElementById("first-number").value;
            var num2 = document.getElementById("second-number").value;
            if (num1 && num2) {
                if (!isNaN(num1) && !isNaN(num2)) {
                    if (num2 != 0) {
                        document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) / parseInt(document.getElementById("second-number").value);
                    } else {
                        console.log('除数怎么能够为0呢！！！');
                        return false;
                    }
                } else {
                    console.log("请输入合法数字！")
                    return false;
                }
            } else {
                console.log("请输入内容！")
                return false;
            }
        }
    </script>
</body>

</html>
