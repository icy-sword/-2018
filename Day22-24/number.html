<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div>
        <label>Number A:
        <input id="radio-a" type="radio" name="math-obj" value="a">
    </label>
        <input id="num-a" type="text">
        <label>Number B:
        <input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        const numA = document.getElementById("num-a"),
            numB = document.getElementById("num-b"),
            radioA = document.getElementById("radio-a"),
            raidoB = document.getElementById("radio-b"),
            buttons = document.getElementsByTagName("button"),
            p = document.getElementById("result");
        // 判断是否为数字
        function isNumber(num) {
            if (!isNaN(num.value) && (num.value != '')) {
                return true;
            } else {
                console.log("illegal!");
            }
        }
        // 判断是否被选中
        function isCheck(check) {
            if (check.checked) {
                return true;
            } else {
                return false;
            }
        }
        // 按钮1：判断选中框内容是否为数字
        buttons[0].addEventListener('click', function() {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = "correct";
                } else {
                    p.innerHTML = "error ";
                }
            }
            if (isCheck(raidoB)) {
                if (isNumber(numB)) {
                    p.innerHTML = "correct"
                } else {
                    p.innerHTML = "error "
                }
            }
        });
        // 按钮2：把A四舍五入为B个小数位数的数字
        buttons[1].addEventListener('click', function() {
            if (isNumber(numA) && isNumber(numB)) {
                var A = parseFloat(numA.value);
                console.log(A);
                p.innerHTML = A.toFixed(parseInt(numB.value));
            }
        });
        // 按钮3：返回当前选中数字的绝对值
        buttons[2].addEventListener('click', function() {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.abs(Number(numA.value));
                }
            }
            if (isCheck(raidoB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.abs(Number(numB.value));
                }
            }
        });
        // 按钮4：对当前选中的数字进行上舍入
        buttons[3].addEventListener('click', function() {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.ceil(Number(numA.value));
                }
            }
            if (isCheck(raidoB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.ceil(Number(numB.value));
                }
            }
        });
        // 按钮5：对当前选中的数字进行下舍入 
        buttons[4].addEventListener('click', function() {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.floor(Number(numA.value));
                }
            }
            if (isCheck(raidoB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.floor(Number(numB.value));
                }
            }
        });
        // 按钮6：把当前选中的数字四舍五入为最接近的整数
        buttons[5].addEventListener('click', function() {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.round(Number(numA.value));
                }
            }
            if (isCheck(raidoB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.round(Number(numB.value));
                }
            }
        });
        //按钮7：返回A和B中的最高值
        buttons[6].addEventListener('click', function() {
            if (isNumber(numA) && isNumber(numB)) {
                p.innerHTML = Math.max(Number(numA.value), Number(numB.value));
            }
        });
        //按钮8：返回A和B中的最低值
        buttons[7].addEventListener('click', function() {
            if (isNumber(numA) && isNumber(numB)) {
                p.innerHTML = Math.min(Number(numA.value), Number(numB.value));
            }
        });
    </script>
</body>

</html>
