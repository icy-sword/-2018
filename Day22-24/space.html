<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*去除字符串首尾空格*/
        function diyTrim(str) {
            for (var i = 0; i < str.length; i++) {
                if (str[0] == " " || str[0] == "　") {
                    str = str.slice(1);
                } else if (str[str.length - 1] == " " ||
                    str[str.length - 1] == "　") {
                    str = str.slice(0, str.length - 2);
                } else {
                    break;
                }
            }
            return str;
        }
        // 测试用例
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->

        /*去掉字符串str中的连续重复*/
        function removeRepetition(str) {
            var newStr = '';
            for (var i = 0, len = str.length; i < len; i++) { //str.length在变化
                if (str[0] == str[1]) {
                    str = str.slice(1); //判断前后是否一样 
                } else {
                    newStr += str[0]; //如果不一样就存入第一个字符并且要往后继续移一个 
                    str = str.slice(1);
                }
            }
            return newStr;
        }
        // 测试用例
        console.log(removeRepetition("aaa")); // ->a 
        console.log(removeRepetition("abbba")); // ->aba 
        console.log(removeRepetition("aabbaabb")); // ->abab 
        console.log(removeRepetition("")); // -> 
        console.log(removeRepetition("abc")); // ->abc

        /*去掉字符串str中的所有重复*/
        function removeRepetitionAll(str) {
            var newStr = '';
            for (var i = 0; i < str.length; i++) {
                if (newStr.indexOf(str[i]) == -1) {
                    newStr += str[i];
                }
            }
            return newStr;
        }
        // 测试用例
        console.log(removeRepetitionAll("aaa")); // ->a
        console.log(removeRepetitionAll("abbba")); // ->ab
        console.log(removeRepetitionAll("aabbaabb")); // ->ab
        console.log(removeRepetitionAll("")); // ->
        console.log(removeRepetitionAll("abc")); // ->abc
    </script>
</body>

</html>
