<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 game</title>
</head>

<body>
    <script>
        var arr = [];
        for (var i = 1; i <= 100; i++) {
            arr.push(i);
            if (i % 3 == 0 || i.toString().indexOf(3) != -1) { //indexOf返回某个指定的字符串值在字符串中首次出现的位置，如果要检索的字符串值没有出现，则该方法返回-1。
                arr.splice((i - 1), 1, "PA")
            }
            console.log(arr[i - 1]);
        }
    </script>
</body>

</html>
